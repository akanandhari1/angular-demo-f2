<h3>{{ provider }}</h3>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and Time</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date }}
      </td>
    </ng-container>
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
      <td mat-cell *matCellDef="let row">{{ row.fileName }}</td>
    </ng-container>

    <ng-container matColumnDef="downloadLink">
      <th mat-header-cell *matHeaderCellDef>Download File</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon
          matPrefix
          class="pointer"
          (click)="downloadFile(row.downladLink)"
        >
          <span class="material-symbols-outlined"> download </span></mat-icon
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="isprocessed">
      <th mat-header-cell *matHeaderCellDef>Process</th>
      <td mat-cell *matCellDef="let row">
        <button color="primary" mat-stroked-button [disabled]="row.isprocessed">
          Process
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of dataSource.data"
  ></mat-paginator>
</div>
