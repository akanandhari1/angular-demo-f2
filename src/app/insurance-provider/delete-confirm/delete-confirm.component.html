<h2 mat-dialog-title color="primary" class="header">Delete file</h2>
<div mat-dialog-content>
  <p>Are you sure you want to delete the file?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick(false)">No</button>
  <button mat-button (click)="onClick(true)" color="primary" cdkFocusInitial>
    Yes
  </button>
</div>
